# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=ERROR, A1, D1

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.encoding=UTF-8

# %d is timestamp
# %t is thread
# %p is the priority
# %c is the catagory (the name of the logger which is also the package name,
#     but not slow!) %c{1} is just the class name.
# %M is the method-name (slow)
# %L is the line number (slow)
# .4 means show the last 4 characters of the value
log4j.appender.A1.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss} [%.2t] %p %c{1}: %m%n
log4j.appender.A1.Threshold=INFO

log4j.appender.D1=org.apache.log4j.ConsoleAppender
log4j.appender.D1.layout=org.apache.log4j.PatternLayout
#log4j.appender.D1.encoding=UTF-8

# %d is timestamp
# %t is thread
# %p is the priority
# %c is the catagory (the name of the logger which is also the package name,
#     but not slow!)
# %M is the method-name (slow)
# %L is the line number (slow)
log4j.appender.D1.layout.ConversionPattern=%d [%t] %p %c::%M(%L): %m%n

# Print only messages of level WARN or above in the package com.foo.
log4j.logger.planbase=DEBUG
log4j.logger.org.hibernate.SQL=INFO

# Set some defaults for namespaces:
log4j.logger.org.hibernate=ERROR
log4j.logger.org.logicalcobwebs.proxool=INFO
